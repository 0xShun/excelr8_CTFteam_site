{% extends 'base_layout.html' %}

{% block content %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Add New Project Section -->
        <div class="card mb-4 wow fadeIn">
            <div class="card-body">
                <h2 class="text-center">Add New Project</h2>
                <form method="POST" action="{% url 'add_projects' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Project Title</label>
                        <input type="text" class="form-control" id="id_title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Project Description</label>
                        <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_link">Project Link</label>
                        <input type="url" class="form-control" id="id_link" name="link" required>
                    </div>
                    <div class="form-group">
                        <label for="id_cover_photo">Cover Photo</label>
                        <input type="file" class="form-control" id="id_cover_photo" name="cover_photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="id_tags">Tags</label>
                        <input type="text" class="form-control" id="id_tags" name="tags" placeholder="Comma-separated tags">
                    </div>
                    <div class="form-group">
                        <label for="id_authors">Select Authors Related to Project</label>
                        <select class="form-control" id="id_authors" name="authors" multiple required>
                            <option value="">Choose authors...</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
