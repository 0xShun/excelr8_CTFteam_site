{% extends 'base_layout.html' %}

{% block content %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- About Us Section -->
        <div class="card mb-4 wow fadeIn">
            <div class="card-body">
                <h2 class="text-center">Update About Us</h2>
                <form method="POST" action="{% url 'about_us' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_content">About Us Content</label>
                        <textarea class="form-control" id="id_content" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_mission">Our Mission</label>
                        <textarea class="form-control" id="id_mission" name="mission" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_values">Our Values (comma-separated)</label>
                        <input type="text" class="form-control" id="id_values" name="values" required>
                    </div>
                    <div class="form-group">
                        <label for="id_team_description">Meet the Team Description</label>
                        <textarea class="form-control" id="id_team_description" name="team_description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update About Us</button>
                </form>
            </div>
        </div>
        <!-- About Us Section -->

    </div>
</main>
{% endblock %}
<!-- End Generation Here -->
