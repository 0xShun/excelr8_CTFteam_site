{% extends 'base_layout.html' %}

{% block content %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Add New Project Section -->
        <div class="card mb-4 wow fadeIn">
            <div class="card-body">
                <h2 class="text-center">Add New Project</h2>
                <form method="POST" action="{% url 'projects' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Project Title</label>
                        <input type="text" class="form-control" id="id_title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="id_description">Project Description</label>
                        <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_link">Project Link</label>
                        <input type="url" class="form-control" id="id_link" name="link" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
            </div>
        </div>
        <!-- Add New Project Section -->

    </div>
</main>
{% endblock %}
