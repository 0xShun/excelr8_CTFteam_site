{% extends 'base_layout.html' %}

{% block content %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Add New Team Member Section -->
        <div class="card mb-4 wow fadeIn">
            <div class="card-body">
                <h2 class="text-center">Add New Team Member</h2>
                <form method="POST" action="{% url 'add_team_members' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_name">Team Member Name</label>
                        <input type="text" class="form-control" id="id_name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="id_role">Role</label>
                        <input type="text" class="form-control" id="id_role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="id_biography">Biography</label>
                        <textarea class="form-control" id="id_biography" name="biography" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="id_image">Upload Photo (optional)</label>
                        <input type="file" class="form-control" id="id_image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Team Member</button>
                </form>
            </div>
        </div>
        <!-- Add New Team Member Section -->

    </div>
</main>
{% endblock %}
<!-- End Generation Here -->
