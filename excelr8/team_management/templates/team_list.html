{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: rgb(23, 23, 23);
        font-family: 'Courier Prime', monospace;
        color: #ffffff;
    }
    .team-container {
        margin-top: 100px;
        text-align: center;
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .team-container.fade-in {
        opacity: 1;
        transform: translateX(0);
    }
    .team-member {
        margin-bottom: 30px;
    }
    .team-member img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;  /* Ensures the image is properly contained */
    }
    .team-member h3 {
        color: #00ffff;
        margin-bottom: 5px;
    }
    .team-member p {
        color: #cccccc;
        font-size: 14px;
    }
    .footer {
        background-color: rgb(23, 23, 23);
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
    }
    .footer-icons a {
        color: #ffffff;
        font-size: 24px;
        margin: 0 10px;
        text-decoration: none;
    }
    .footer-text {
        font-size: 14px;
        margin-top: 10px;
    }
</style>


<title>EXCELR8 â€” Team</title>

<div class="container team-container" style="margin-top: 100px;">
    <div class="row mt-5">
        {% for member in team_members %}
        <div class="col-md-6 team-member">
            {% if member.image %}
                <img src="{{ member.image.url }}" alt="{{ member.name }}">
            {% else %}
                <img src="{% static 'default_image.png' %}" alt="Default Image">  <!-- Fallback image if none exists -->
            {% endif %}
            <h3>{{ member.name }}</h3>
            <p>{{ member.role }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            document.querySelector('.team-container').classList.add('fade-in');
        }, 100);
    });
</script>
{% endblock %}
