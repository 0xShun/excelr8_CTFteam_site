<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(23, 23, 23);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier Prime', monospace;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar {
            background-color: transparent; 
            backdrop-filter: blur(40px); 
            width: 100%;
            position: sticky;
            top: 0;
            padding: 10px 0;
            z-index: 4;
        }
        .navbar-nav .nav-link {
            font-size: 20px;
            text-transform: uppercase;
            margin: 0 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .navbar-nav .nav-link:hover {
            color: #00ffff !important;
            background-color: rgba(0, 0, 0, 0.1);
        }
        .active {
            color: #00ffff !important;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            max-height: 40px;
        }
        .container {
            text-align: center;
            margin-top: 30px;
            flex: 1; /* Allow the container to grow and take available space */
        }
        .logo {
            max-width: 100%;
            height: auto;
        }
        .glitch {
            color: white;
            font-size: 1.5em;
            position: relative;
            display: inline-block;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch-anim2 2s infinite linear alternate-reverse;
        }
        .glitch .highlight {
            color: #00ffff;
        }
        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
            }
            5% {
                clip: rect(12px, 9999px, 56px, 0);
            }
            10% {
                clip: rect(82px, 9999px, 90px, 0);
            }
            15% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            20% {
                clip: rect(92px, 9999px, 100px, 0);
            }
            25% {
                clip: rect(62px, 9999px, 74px, 0);
            }
            30% {
                clip: rect(32px, 9999px, 44px, 0);
            }
            35% {
                clip: rect(72px, 9999px, 80px, 0);
            }
            40% {
                clip: rect(42px, 9999px, 54px, 0);
            }
            45% {
                clip: rect(12px, 9999px, 24px, 0);
            }
            50% {
                clip: rect(82px, 9999px, 94px, 0);
            }
            55% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            60% {
                clip: rect(92px, 9999px, 104px, 0);
            }
            65% {
                clip: rect(62px, 9999px, 74px, 0);
            }
            70% {
                clip: rect(32px, 9999px, 44px, 0);
            }
            75% {
                clip: rect(72px, 9999px, 84px, 0);
            }
            80% {
                clip: rect(42px, 9999px, 54px, 0);
            }
            85% {
                clip: rect(12px, 9999px, 24px, 0);
            }
            90% {
                clip: rect(82px, 9999px, 94px, 0);
            }
            95% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            100% {
                clip: rect(92px, 9999px, 104px, 0);
            }
        }
        @keyframes glitch-anim2 {
            0% {
                clip: rect(12px, 9999px, 24px, 0);
            }
            5% {
                clip: rect(82px, 9999px, 94px, 0);
            }
            10% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            15% {
                clip: rect(92px, 9999px, 104px, 0);
            }
            20% {
                clip: rect(62px, 9999px, 74px, 0);
            }
            25% {
                clip: rect(32px, 9999px, 44px, 0);
            }
            30% {
                clip: rect(72px, 9999px, 84px, 0);
            }
            35% {
                clip: rect(42px, 9999px, 54px, 0);
            }
            40% {
                clip: rect(12px, 9999px, 24px, 0);
            }
            45% {
                clip: rect(82px, 9999px, 94px, 0);
            }
            50% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            55% {
                clip: rect(92px, 9999px, 104px, 0);
            }
            60% {
                clip: rect(62px, 9999px, 74px, 0);
            }
            65% {
                clip: rect(32px, 9999px, 44px, 0);
            }
            70% {
                clip: rect(72px, 9999px, 84px, 0);
            }
            75% {
                clip: rect(42px, 9999px, 54px, 0);
            }
            80% {
                clip: rect(12px, 9999px, 24px, 0);
            }
            85% {
                clip: rect(82px, 9999px, 94px, 0);
            }
            90% {
                clip: rect(52px, 9999px, 64px, 0);
            }
            95% {
                clip: rect(92px, 9999px, 104px, 0);
            }
            100% {
                clip: rect(62px, 9999px, 74px, 0);
            }
        }

        }

    </style>
</head>
