{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 100px; text-align: left; color: white;">  <!-- Changed text-align to left -->
    <div class="row">  <!-- Changed to row for Bootstrap grid layout -->
        {% for paper in publications %}
        <div class="col-md-6">  <!-- Set to 2 cards per row -->
            <div class="card" style="background-color: #333; margin: 10px; border-radius: 5px;">  <!-- Changed to card with margin and border-radius -->
                <img src="{{ paper.cover_photo.url }}" alt="{{ paper.title }}" class="card-img-top">  <!-- Added rounded corners to the cover photo -->
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 18px;"><strong>{{ paper.title }}</strong></h5>  <!-- Made paper title bold -->
                    <p class="card-text" style="font-size: 14px;">{{ paper.description }}</p>  <!-- Decreased font size -->
                    <p class="card-text" style="font-size: 14px;"><strong>Author(s):</strong> {{ paper.authors.all|join:", " }}</p>  <!-- Decreased font size -->
                    <a href="{% if paper.file %}{{ paper.file.url }}{% else %}{{ paper.link }}{% endif %}" style="color: cyan; text-decoration: none; font-size: 14px;" target="_blank"><strong>Read More</strong></a>  <!-- Decreased font size -->
                </div>
            </div>
        </div>
        {% empty %}
        <p>No research papers available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
